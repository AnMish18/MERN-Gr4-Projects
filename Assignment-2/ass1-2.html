<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="form_content">
        <form >
            <h3 style="margin-left:100px;">Login Details</h3>
              <div class="form_elements">
                  Name: <input type="text" name="Name:" id="full_name" value="" placeholder="Enter your name please"/> 
              </div>
              <div class="form_elements">
               Email Id:  <input type="email" name="email" value="" placeholder="email address"/>
            </div>
              <div class="form_elements">
                  <select name="countrycode" id="code">
                      <option value="">Select your country code</option>
                      <option value="India- +91">India- +91</option>
                      <option value="Pakistan- +92">Pakistan- +92</option>
                      <option value="Abu Dhabi- +93">Abu Dhabi- +93</option>
                      <option value="USA-  +1">USA- +1</option>
                  </select>
              </div>
              <div class="form_elements">
                <input type="number" name="Phone Number:" id="full_name" value="" placeholder="Enter your phone number"/> 
             </div>
              <div class="form_elements">
                  <p>
                      Gender:
                  </p>
                  <input type="radio" name="Gender" value="Male"/> Male
                  <input type="radio" name="Gender" value="Female"/> Female
                  <input type="radio" name="Gender" value="Others"/> Others
              </div>
              <div class="form_elements">
                  <textarea name="" id="" cols="70" rows="5" placeholder="Address"></textarea>
              </div>

              <div class="form-elements">
                  Password: <input type="password"> 
              </div>
              <div class="form-elements" style="margin-top:5px;">
                 Confirm It: <input type="password"> 
            </div>
              
              <div class="form_elements">
                <input type="checkbox" name="I agree with T and S" value="" placeholder=""/> I agree with terms and conditions
            </div>
            <div class="form_elements">
                <input type="submit" name="submit" value="submit"/ >
            </div>
        </form>
    </div>
</body>
</html>
